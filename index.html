<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(#001f4d, #a1c4fd);
            /* Navy blue to light blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundFade 4s ease-in-out infinite;
            /* Background animation */
        }

        @keyframes backgroundFade {
            0% {
                background: linear-gradient(#001f4d, #a1c4fd);
            }

            50% {
                background: linear-gradient(#001f4d, #d1e8ff);
            }

            100% {
                background: linear-gradient(#001f4d, #a1c4fd);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
            text-align: center;
            max-width: 1000px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            /* Fade-in animation for form container */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 780px;
            /* this is to limit maximum width for the better layout */
            animation: fadeInUp 0.8s ease-in-out;
            /* for slide up of animation for inputs */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            margin-bottom: 20px;
        }

        .title h1 {
            font-weight: 700;
            font-size: 55px;
            text-align: center;
            color: #001f4d;
            margin-bottom: 10px;
        }

        .title hr {
            width: 800px;
            height: 5px;
            margin: 0 auto;
            border: none;
            background-color: #5e61f4;
            border-radius: 5px;
        }

        .input {
            padding-left: 15px;
            font-weight: 500;
            color: #666;
            width: 800px;
            height: 60px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 8px;
            transition: border-color 0.3s, transform 0.3s;
            /* Added transform for hover and focus effect */
            animation: inputFadeIn 0.5s ease-in-out forwards;
        }

        .input:nth-child(1) {
            animation-delay: 0.2s;
        }

        .input:nth-child(2) {
            animation-delay: 0.4s;
        }

        .input:nth-child(3) {
            animation-delay: 0.6s;
        }

        .input:nth-child(4) {
            animation-delay: 0.8s;
        }

        @keyframes inputFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input:focus {
            border-color: #2c007d;
            transform: scale(1.05);
            /* Input scale animation on focus */
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-weight: 500;
            color: #666;
            transition: border-color 0.3s, transform 0.3s;
        }

        textarea:focus {
            border-color: black;
            transform: scale(1.05);
            /* Textarea scale animation on focus */
        }

        button {
            width: 800px;
            height: 45px;
            border: none;
            background-color: #2c007d;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeInUp 0.8s ease-in-out;
            /* Slide up animation for the button */
            animation-delay: 1s;
        }

        button:hover {
            background-color: black;
            transform: scale(1.05);
            /* Button scale animation on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="hhttps://mywebsite.com/submit" method="POST" class="contact">
            <div class="title">
                <h1>We'd Love to Hear From You!</h1>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Full Name" class="input" required>
            <input type="number" name="phone" placeholder="Contact Number" class="input" required>
            <input type="email" name="email" placeholder="Email Address" class="input" required>
            <textarea name="message" placeholder="Message you want to give" class="input" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>

</html>
